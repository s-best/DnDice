<!Doctype html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  	<meta name="Description" content="DnDice, a straight-forward, simple way to roll dice for DnD.">
	<title>DnDice</title>
	<link rel="stylesheet" href="style.css"/>
	<link href="https://fonts.googleapis.com/css?family=Montserrat:300" rel="stylesheet">
	<script defer src="script.js"></script>
</head>


<body>

<div class="center">
	<main>
  		<button class="d20">d20</button>
  		<button class="d12">d12</button>
  		<button class="d10">d10</button>
  		<button class="d8">d8</button>
  		<button class="d6">d6</button>
  		<button class="d4">d4</button>
  		<button class="clear">Clear</button>
  		<h1 class="result"></h1>
	</main>
</div>

</body>

</html>
